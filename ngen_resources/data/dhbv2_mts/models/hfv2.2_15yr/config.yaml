# This configuration file is specifically for the high-resolution, differentiable, hydrologic model, dHBV2.0UH, from Song et al., 2024. If you find this code is useful to your work, please cite this paper below:
# Yalan Song, Tadd Bindas, Chaopeng Shen, et al. High-resolution national-scale water modeling is enhanced by multiscale differentiable physics-informed machine learning. ESS Open Archive. 26 September 2024. https://doi.org/10.22541/essoar.172736277.74497104/v1.

## General -------------------------------#
mode: simulation  # train, test, train_test, sim
do_tune: False  # python -m dmg +tune=true

multimodel_type: none  # none, nn_parallel, nn_sequential
seed: 111111
device: cpu
gpu_id: 0
verbose: True

data_loader: MsHydroLoader
data_sampler: MsHydroSampler
trainer: MsTrainer

save_path: .
model_dir: models/hfv2.2_15yr/dhbv_2_ep100.pt  # The trained dHBV 2.0 model (+ input data) can be downloaded from: https://mhpi-spatial.s3.us-east-2.amazonaws.com/mhpi-release/models/dHBV_2_0_trained.zip


## Training ------------------------------#
train:
  # NOTE: Multiscale training for dHBV2.0 is not currently enabled in dMG.
  # Training code will be released at a later time.
  start_time: 1980/10/01
  end_time: 1995/09/30
  target: [streamflow]
  optimizer:
    name: Adadelta
  lr: 1.0
  lr_scheduler:
    name: none
  loss_function:
    name: RmseCombLoss

  batch_size: 100
  epochs: 100
  start_epoch: 0
  save_epoch: 5


## Evaluation -------------------------------#
test:
  start_time: 1980/01/01
  end_time: 2020/12/31
  batch_size: 25
  test_epoch: 100


## Inference -------------------------------#
sim:
  start_time: 1980/01/01
  end_time: 2020/12/31
  batch_size: 25


## Differentiable Model -----------------------------#
model:
  rho: 365

  phy:
    ## Citations ##
    # HBV 2.0: Yalan Song, Tadd Bindas, Chaopeng Shen, et al. High-resolution national-scale water modeling is enhanced by multiscale differentiable physics-informed machine learning. ESS Open Archive. September 26, 2024. https://doi.org/10.22541/essoar.172736277.74497104/v1.

    name: [Hbv_2_mts]
    nmul: 4
    warm_up: 0
    warm_up_states: True
    dy_drop: 0.0
    dynamic_params:
      Hbv_2_mts: [parBETA, parK0, parBETAET]

    routing: True
    use_log_norm: []
    nearzero: 1e-5
    cache_states: True

    forcings: [
      P,
      Temp,
      PET,
    ]
    attributes: []

  nn:
    name: LstmMlpModel

    lstm_dropout: 0.5
    lstm_hidden_size: 64

    mlp_dropout: 0.5
    mlp_hidden_size: 4096

    forcings: [
      P,
      Temp,
      PET,
    ]
    attributes: [
      aridity,
      meanP,
      ETPOT_Hargr,
      NDVI,
      FW,
      meanslope,
      SoilGrids1km_sand,
      SoilGrids1km_clay,
      SoilGrids1km_silt,
      glaciers,
      HWSD_clay,
      HWSD_gravel,
      HWSD_sand,
      HWSD_silt,
      meanelevation,
      meanTa,
      permafrost,
      permeability,
      seasonality_P,
      seasonality_PET,
      snow_fraction,
      snowfall_fraction,
      T_clay,
      T_gravel,
      T_sand,
      T_silt,
      Porosity,
      uparea,
    ]

# NOTE: needed until either config init is ported from dMG, or this is
# dynamically added by the BMI. (Necessary settings from data.yaml)
observations:
  name: hfv2.2_forward
  start_time: 1980/01/01
  end_time: 2020/12/31

  subbasin_id_name: divide_id
  upstream_area_name: uparea
  subbasin_area_name: catchsize
  elevation_name: meanelevation
